<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="icon-drop"></i> Store Managers
      <!-- Todo:: Add button to Add new Store Manager -->
    </div>
    <div class="card-body">
      <!-- Replace with Table of Store Managers -->
      <table class="table table-responsive-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody *ngIf="storeManagers.length > 0">
          <tr *ngFor="let s of storeManagers">
            <td>{{ s.id }}</td>
            <td>{{ s.firstName }}</td>
            <td>{{ s.lastName }}</td>
            <td>{{ s.userName }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.contactNo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
