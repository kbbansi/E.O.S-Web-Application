<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Sales Personnel
      <!-- Todo:: Add button to Add new Sales Personnel -->
    </div>
    <div class="card-body">
      <table class="table table-responsive-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody *ngIf="salesPersonnel.length > 0">
          <tr *ngFor="let s of salesPersonnel">
            <td>{{ s.id }}</td>
            <td>{{ s.firstName }}</td>
            <td>{{ s.lastName }}</td>
            <td>{{ s.userName }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.contactNo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
